<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <h1 class="form__title">Create your free account</h1>
        <p class="form__description">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
        <div >
                <input class="form-field--half left" type="text" name="name" id="firstname" placeholder="First name">
            
            
                <input class="form-field--half right" type="text" name="name" id="lastname" placeholder="Last Name">
            
            
                <input class="form-field" type="text" name="email" id="email" placeholder="Email address">
            
            
                <input class="form-field" type="password" id="password" placeholder="Password">
            

        </div>
        <div class="form-btn">
            <button class="form-btn__button" type="submit">Sign up for free</button>
        </div>
        <div class="form__agreement">
            <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a> </p>
        </div>
    </div>
</body>
</html>
